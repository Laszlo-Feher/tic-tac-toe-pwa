<h1>Current Player: {{ player }}</h1>

<button nbButton outline status="danger" [routerLink]="''" style="margin-bottom: 24px; margin-right: 24px">Menu</button>
<button nbButton outline status="danger" (click)="newGame()" style="margin-bottom: 24px">Start New Game</button>

<h2 *ngIf="winner">
  Player {{ winner }} won the game!
</h2>

<main>
  <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)">
  </app-square>
</main>
